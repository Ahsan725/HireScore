<!-- job_analyzer/analyzer/templates/analyzer/analyze.html -->
{% extends "analyzer/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2>Analyze Job Description</h2>
        <p class="lead">Paste the requirements section from the job description to find out which keywords to include in your resume.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form method="post" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                
                {{ form.as_p }}

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Analyze</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
