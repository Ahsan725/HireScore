<!-- job_analyzer/analyzer/templates/analyzer/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom hover, active effects, and spacing for navbar links */
        .navbar-nav .nav-link {
            transition: color 0.3s ease, background-color 0.3s ease;
            margin-right: 10px;  /* 10px margin between navbar links */
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }

        .navbar-nav .nav-link.active {
            color: #fff !important;
            background-color: #007bff;
            border-radius: 5px;
        }
        
        /* Navbar brand styling */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Dark Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Job Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Analyze Description</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'top_words' %}active{% endif %}" href="{% url 'top_words' %}">Top Keywords</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'add_stop_words' %}active{% endif %}" href="{% url 'add_stop_words' %}">Add Stop Words</a>
                    </li>
                </ul>
                <span class="navbar-text text-white">
                    Visitors: {{ visitor_count }}
                </span>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
