<!-- job_analyzer/analyzer/templates/analyzer/add_stop_words.html -->
{% extends "analyzer/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2>Add Custom Stop Words</h2>
        <p class="lead">Enter words you want to exclude, separated by commas (e.g., "your, our, not").</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                
                {{ form.as_p }}

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-danger btn-lg">Add Stop Words</button>
                </div>
            </form>

            <!-- Undo Last Entry Button -->
            <form method="post" action="" class="text-center mt-3">
                {% csrf_token %}
                <button type="submit" name="delete_last_entry" class="btn btn-secondary">Undo Last Entry</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
